
<div class="container col-md-10">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3>Artistas</h3>
      <button (click)="irAFormulario()" class="btn btn-primary">Nuevo Artista</button>
      <button (click)="irAFormularioConAlbumesYCanciones()" class="btn btn-primary">Nuevo Artista con Álbumes y Canciones</button>
    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Nacionalidad</th>
            <th>Álbumes</th>
            <th>Canciones</th> 
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let artista of artistas">
            <td>{{artista.id}}</td>
            <td>{{artista.nombre}}</td>
            <td>{{artista.fechaNacimiento}}</td>
            <td>{{artista.nacionalidad}}</td>
            <td>{{artista.albumes ? artista.albumes : '-'}}</td>
            <td>{{artista.canciones ? artista.canciones : '-'}}</td> 
            <td>
              <button (click)="Delete(artista)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button (click)="irAHome()" class="btn btn-secondary">Inicio</button>
</div>
